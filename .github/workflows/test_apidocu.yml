name: Test-api

on:
  push:
    branches:
      - main
        
jobs:
  starts_dredd:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2.3.2
      - name: Use Node.js
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '12'
      - name: Dredd
        run: |
          npm install -g dredd
          dredd --config dredd_apiari.yml
  
